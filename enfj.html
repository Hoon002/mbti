    <h2>ENFJ</h2>

    <p>
        당신이 현재하는 사소한 행위는 잔잔한 물결처럼 서서히 퍼져나가 모든 이에게 영향을 줍니다.
        <br>
        당신의 마음가짐이 다른 이의 가슴에 불을 지필 수도, 근심을 초래할 수도 있습니다.
        <br>
        당신의 숨소리가 사랑의 빛을 뿜어낼 수도, 우울함으로 온 방안을 어둡게 만들 수도 있습니다.
        <br>
        당신의 시선이 즐거움을 선사할 수도 있으며, 당신의 언어가 자유를 향한 열망을 독려할 수도 있습니다.
        <br>
        당신의 행동 하나하나가 다른 이들의 생각과 마음을 열 수 있습니다.
    </p>
